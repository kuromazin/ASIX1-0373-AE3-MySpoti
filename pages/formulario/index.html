<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripció a la Newsletter de l'Artista</title>
  <link rel="shortcut icon" href="../../icons/Spotify_icon.svg.png" type="image/x-icon">
</head>
<header>
    <a href="../../index.html">Biografia</a>
    <a href="../../pages/albums/index.html">Albúms</a>
    <a href="../../pages/EPS/index.html">EPS</a>
    <a href="../../pages/formulario/index.html">Newsletter Gloosito</a>
    <h1 align="center">Newsletter de Gloosito</h1>
</header>
<body>
    <p>¡Inscríbete a nuestra newsletter para estar al día de todas las novedades!</p>
    <form action="/submit-newsletter" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <br><br>
  
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required>
      <br><br>
  
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="0" required>
      <br><br>
  
      <label for="pais">País:</label>
      <select id="pais" name="pais" required>
        <option value="" disabled selected>Selecciona tu país</option>
        <option value="espana">España</option>
        <option value="francia">Francia</option>
        <option value="italia">Italia</option>
        <option value="otros">Otros</option>
      </select>
      <br><br>
  
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      <br><br>
  
      <label for="intereses">Intereses:</label>
      <fieldset id="intereses">
        <legend>Selecciona tus intereses:</legend>
        <label>
          <input type="checkbox" name="intereses" value="musica"> Música
        </label>
        <br>
        <label>
          <input type="checkbox" name="intereses" value="conciertos"> Conciertos
        </label>
        <br>
        <label>
          <input type="checkbox" name="intereses" value="merchandising"> Merchandising
        </label>
      </fieldset>
      <br>
  
      <button type="submit">Inscribirse</button>
    </form>
  </body>
  </html>
